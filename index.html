<!DOCTYPE html>
<html>
    <head>
        <title> Astrux ü™ê </title>
        <meta charset="utf-8">
        <link href="index.css" rel="stylesheet" type="text/css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
        <script src='progressbar.js'></script>
    <body>

        <div class='box'>
            <div class='wave -one'></div>
            <div class='wave -two'></div>
            <div class='wave -three'></div>
        </div>
       

        <header> 
        <h1>Astrux ü™ê</h1>
        </header>
        
        <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" tabindex="0" onclick="darkMode()" checked>
            <label class="onoffswitch-label" for="myonoffswitch"></label>
        </div>

        <main>

            <div class="painel">
                <div id="pomodoro">
                    <div id="pomodoroTimer"></div>
                    <div id="pomodoroActions">

                        <button id="start">
                            <i class="fas fa-play" id="play-icon"></i>
                            <i class="fas fa-pause hidden" id="pause-icon"></i> 
                        </button>
                        <button id="stop"class="hidden"><i class="fas fa-stop"></i></button>
                    </div>

                    <div class="pomodoro-input">
                        <p>Work duration</p>
                        <input name="input-work-duration" id="input-work-duration" type="number" />
                        <p>Break duration</p>
                        <input name="input-break-duration" id="input-break-duration" type="number" />
                        <p>Task name</p>
                        <input type="text" id="pomodoro-task" placeholder="Enter your task"/>
                    </div>

                </div>

            </div>

            <div id="pomodoro-info">
                <p><b>Sessions:</b></p>
                <ul id="pomodoro-sessions">
                </ul>
            </div>
        </main>

        <footer>
            <a href="https://github.com/Lucas-Paiva" target="_blank">
                <img id="gitIcon" src="github.png" alt="GitHub Icon">
            </a>
            <p id="rodape"><b>/Lucas-Paiva</b></p>

        </footer>


        <script src="timer.js"></script>
        <script src="theme.js"></script>

    </body>

</html>
